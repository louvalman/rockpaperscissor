<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors (TOP 78%)</title>
    <link rel="icon" type="image/x-icon" href="assets/robot.jpg" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      defer
      src="https://louvalman.github.io/rockpaperscissor/rockpaperscissor.js"
      type="text/javascript"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap');

      html {
        font-family: Inter;
      }

      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        min-height: 90vh;
      }

      h1 {
        text-align: center;
        color: #1e1e1e;
      }

      h2 {
        margin-top: 0px;
      }

      h3 {
        margin: 0px 0px 8px 0px;
        font-weight: 300;
      }

      button {
        font-family: Inter;
        font-weight: regular;
        font-size: 16px;
        color: #1e1e1e;
        background-color: transparent;
        border: solid 1px;
        border-radius: 8px;
        padding: 8px 14px;
        transition: 0.2s;
        margin: 0px 4px;
        min-width: 88px;
      }

      button:hover {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      button:disabled {
        background-color: rgb(251, 247, 247);
        color: lightslategray;
        box-shadow: none;
      }

      button:disabled:hover {
        background-color: rgb(251, 247, 247);
      }

      img {
        width: 32%;
        margin-top: -5vmin;
      }

      img:hover {
        animation: bounce 0.7s;
      }

      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 60%;
        margin-top: -8vmin;
      }

      .score {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: 2s;
      }

      .selection {
        align-items: center;
        justify-content: center;
      }

      .roundNumber {
        font-size: 18px;
      }

      .centered {
        text-align: center;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        15% {
          transform: translateY(-50px);
        }
        30% {
          transform: translateY(0);
        }
        45% {
          transform: translateY(-35px);
        }
        60% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(-25px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .fade-in-animation {
        animation: fade-in 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <img
      data-aos-anchor="#anchor"
      data-aos="fade-down"
      data-aos-anchor-placement="top-center"
      data-aos-duration="800"
      src="assets/robot.jpg"
      alt=""
      id="anch" />
    <div class="container">
      <h1 data-aos="fade-down">Humanity depends on you</h1>
      <h3 data-aos="fade-down" class="centered">
        The machine invasion is imminent... The only way to survive is for
        humanity to fight back. Chose your weapon wisely, or the invasion will
        succeed. Good luck!
      </h3>
      <div
        data-aos-anchor="#anch"
        data-aos="fade-up"
        data-aos-anchor-placement="top-center"
        data-aos-duration="1000"
        class="roundContainer">
        <p class="roundCountPlaceholder roundNumber">Pick your weapon</p>
      </div>
      <div
        data-aos-anchor="#con-anchor"
        data-aos="fade-up"
        data-aos-anchor-placement="top-center"
        data-aos-duration="1200"
        class="selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissors</button>
      </div>
      <div class="score">
        <div class="playerCompScore centered"></div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
</html>
